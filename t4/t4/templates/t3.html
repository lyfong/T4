{% extends 'base.html' %}

{% block body_content %}
  <table class='table table-hover'>
    <tr>
        <th>ID</th>
        <th>name</th>
        <th>body</th>
        <th>time</th>
    </tr>
    {% for t in tt %}
    <tr>
        <th>{{t.id}}</th>
        <th>{{t.name}}</th>
        <th>{{t.body}}</th>
        <th>{{t.timestamp}}</th>
    </tr>
    {% endfor %}
  </table>
{% endblock %}

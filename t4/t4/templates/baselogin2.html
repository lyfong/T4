{%extends 'bootstrap/base.html'%}
{%import 'bootstrap/wtf.html' as wtf%}
{%block content%}
<form method="post">
  {{ form.csrf_token }}
  <div class="container col-lg-3 col-lg-offset-3">
    <div class="page-header">
        <h3>WTF-Login</h3>
    </div>
    <div>
        {{wtf.quick_form(form)}}
    </div>
    <p><button style="float: right" type="submit">登录</button></p>
  </div>
</form>
{%endblock%}
